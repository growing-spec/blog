<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{lib/tocbot/tocbot.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide" >
                <div class="ui icon <!--transparent--> inverted input">
                    <input type="text" placeholder="Search..." style="background-color: #2b2b2b">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment  m-padded-tb-massive">
    <div class="ui center aligned     container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="add me" class="ui rounded image" style="width: 110px">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin  m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Semantic的基本使用</a>
                    <a href="#" class="item">失败要趁早</a>
                    <a href="#" class="item">论idea与eclipse的优缺点</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin  m-text-spaced" >联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail:  lee_service@126.com</a>
                    <a href="#" class="item">cell phone:  13259878930</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin  m-text-spaced ">LiPeng</h4>
                <p class="m-text-thin m-text-opacity-mini m-text-spaced">这是我的个人博客，会分享关于编程、运动、思考、学习等相关的内容，希望能为你提供帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-opacity-mini m-text-spaced">Copyright © 2019 Lipeng. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
